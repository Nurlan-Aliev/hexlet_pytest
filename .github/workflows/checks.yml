name: Code checs

on:
  push:
    branches: [ master ] 
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu
    steps:
      - uses: actions/checkout@v2
      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: install deps
        run: |
          python -m pip install -upgrade pip
          pip install -r requirements.txt
      - name: Run mypy
        run: mypy . 
